<meta charset="UTF-8" />
<script>
    // Problema: Período da Viagem
    /*
    Faça um script que pergunte ao usuário qual a distância da viagem, em quilômetros. Peça também para o usuário informar quantos quilômetros pretende viajar por dia. Calcule quantos dias serão necessários para realizar a viagem. Considere o seguinte cenário:

    - Se a viagem demorar até três dias (inclusive), poderá ser realizada em "Qualquer Período";
    - Se a viagem demorar até 10 dias (inclusive), poderá ser realizada nas "Férias de Julho";
    - Se a viagem demorar até 20 dias (inclusive), poderá ser realizada nas "Férias de Verão";
    - Se a viagem demorar mais de 20 dias, indique que o usuário "Deverá Trabalhar Remoto". Apresente o resultado correspondente com os dias de duração da viagem.
    */

    const distancia = Number(prompt(`Insira a distância da viagem em quilômetros`));
    const kmDia = Number(prompt(`Insira a quantidade de quilômetros que pretende viajar por dia`));
    const diasViagem = Math.round(distancia / kmDia);

    if (diasViagem <= 3) {
        alert(`A duração da viagem será ${diasViagem} dias e você poderá realizar ela em qualquer período.`);
    }
    else if (diasViagem > 3 && diasViagem <= 10) {
        alert(`A duração da viagem será ${diasViagem} dias e você poderá realizar ela nas férias de Julho.`);
    }
    else if (diasViagem > 10 && diasViagem <= 20) {
        alert(`A duração da viagem será ${diasViagem} dias e você poderá realizar ela nas Férias de Verão`);
    }
    else {
        alert(`A duração da viagem será ${diasViagem} dias e para poder realizar ela deverá trabalhar remoto.`);
    }

</script>
